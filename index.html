<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Responsive Navigation Bar</title>
</head>
<body>

    <header>
        <nav class="nav">
            <h2 class="nav__logo">Generico<span>Logo</span></h2>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="#"><i class="fa fa-home nav__icon"></i>Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#"><i class="fa fa-info nav__icon"></i>About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#"><i class="fa fa-pencil-alt nav__icon"></i>Blog</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#"><i class="fa fa-dollar-sign nav__icon"></i>Pricing</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#"><i class="fa fa-envelope nav__icon"></i>Log In</a>
                </li>
            </ul> 
        </nav>

        <div class="nav__button">
            <div class="hamburger"></div>
            <div class="hamburger"></div>
            <div class="hamburger"></div>
        </div>
        
    </header>
    
    <script src="js/script.js"></script>
</body>
</html>
